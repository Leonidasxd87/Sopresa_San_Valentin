<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ALI_SON.css">
    <title>Corazón Definido</title>
</head>
<body>
    <div id="ui"></div>
    <script>
        const ui = document.getElementById('ui');
        const total = 60; // Menos cantidad para que se note cada frase

        for (let i = 0; i < total; i++) {
            const div = document.createElement('div');
            div.className = 'love_horizontal';
            div.style.setProperty('--i', i);
            
            // Ángulo para el contorno
            const t = (i / total) * 2 * Math.PI;
            // Ecuación exacta del borde del corazón
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            
            // Posicionamiento en el centro exacto
            div.style.left = `calc(50% + ${x * 12}px)`;
            div.style.top = `calc(50% + ${y * 12}px)`;
            
            div.innerHTML = `<div class="love_word">I Love You</div>`;
            ui.appendChild(div);
        }
    </script>
</body>
</html>
